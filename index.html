<html>
  <head>
    <title></title>
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styling/style.css" />
  </head>
  <body>
    <div class="header">
      <h6 class="bw-cronos-title text-center">Ciptakan Spesifikasi</h6>
      <p class="bw-cronos-sub-title text-center">Pilih spesifikasi sesuai yang anda inginkan</p>
    </div>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="bw-cronos-pilihan">
            <h6 class="bw-cronos-heading">Pilih Ukuran</h6>
            <div class="bw-cronos-list-ukuran">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="9x55" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="9x55">90 x 5.5 cm</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="9x5" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="9x5">90 x 5 cm</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="9x4" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="9x4">90 x 4 cm</label>
              </div>
            </div>
            
            <hr>

            <!-- Jenis Bahan -->
            <h6 class="bw-cronos-heading">Jenis Bahan</h6>
            <div class="bw-cronos-list-ukuran">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="260gsm" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="260gsm">Art Cartoon 260gsm</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="310gsm" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="310gsm">Art Cartoon 310gsm</label>
              </div>
            </div>
            <!-- End Jenis Bahan -->
            <hr>

            <!-- Tipe Sudut -->
            <h6 class="bw-cronos-heading">Tipe Sudut</h6>
            <!--  -->
            <hr>
            
            <!-- Jumlah Sisi -->
            <h6 class="bw-cronos-heading">Jumlah Sisi</h6>
            <div class="bw-cronos-list-ukuran">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="1_sisi" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="1_sisi">1 Sisi</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="2_sisi" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="2_sisi">2 Sisi</label>
              </div>
            </div>
            <!-- End Sisi -->

            <hr>

            <!-- Laminasi -->
            <h6 class="bw-cronos-heading">Laminasi</h6>
            <div class="bw-cronos-list-ukuran">
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="no_laminasi" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="no_laminasi">Tanpa Laminasi</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="doff-mate" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="doff-mate">Doff / Mate</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="glossy" name="customRadioInline1" class="form__radio custom-control-input"/>
                <label class="form__label" for="glossy">Glossy</label>
              </div>
            </div>
            <!-- End Laminasi -->

          </div>
        </div>
        <div class="col-md-4">
          <div id="bw-cronos-ringkasan">
            <h5 class="bw-cronos-heading">Ringkasan</h5>
            <div class="spesifikasi">
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
