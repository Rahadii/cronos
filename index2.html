<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="styling/style.css">
</head>
<body style="background: #f4f4f4;">

<div class="container">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">

      <div class="row">
        <div class="col-sm-6 col-md-offset-2" style="background-color:lightcyan;">.col-sm-6</div>

      </div>
    </div>
    <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
  </div>
  
  <div class="row">
  	<div class="col-md-7" style="background: #000;">.col-md-5</div>
  	<div class="col-md-4 col-md-offset-1" style="background: #ffba26;">.col-md-5</div>
</div>
</div>
    
</body>
</html>
